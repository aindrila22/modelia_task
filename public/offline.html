<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelia - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .status-indicator {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">��</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, you can still view your previously generated images.
        </p>
        <button class="retry-button" onclick="checkConnection()">
            Check Connection
        </button>
        
        <div class="status-indicator">
            <span class="connection-status"></span>
            <span id="status-text">Checking connection...</span>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.connection-status');
            
            statusText.textContent = 'Checking connection...';
            statusIndicator.style.background = '#f59e0b';
            
            // Try to fetch a small resource to test connection
            fetch('/api/generate', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                statusText.textContent = 'Connection restored! Redirecting...';
                statusIndicator.style.background = '#10b981';
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            })
            .catch(() => {
                statusText.textContent = 'Still offline. Please check your connection.';
                statusIndicator.style.background = '#ef4444';
            });
        }

        // Auto-check connection every 30 seconds
        setInterval(checkConnection, 30000);

        // Check connection on page load
        window.addEventListener('load', checkConnection);

        // Listen for online/offline events
        window.addEventListener('online', () => {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.connection-status');
            
            statusText.textContent = 'Connection restored! Redirecting...';
            statusIndicator.style.background = '#10b981';
            
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });

        window.addEventListener('offline', () => {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.connection-status');
            
            statusText.textContent = 'Connection lost';
            statusIndicator.style.background = '#ef4444';
        });
    </script>
</body>
</html>
